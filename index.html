<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="view">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
        <div class="view-overlay">
          <img src="./images/icon-view.svg" class="card-img-view" alt="">
        </div>
      </div>
      <div class="card-body">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-content">
          <div class="card-content-feature">
            <img src="./images/icon-ethereum.svg" alt="">
            <span class="ethereum-text">0.041 ETH</span>
          </div>
          <div class="card-content-feature">
            <img src="./images/icon-clock.svg" alt="">
            <span class="clock-text">3 days left</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="card-profile card-content-feature">
          <img src="./images/image-avatar.png" class="card-profile-img" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Linn Yee Yee Linn</a>.
  </div>
</body>
</html>
